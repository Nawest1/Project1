{% extends 'layout.html' %}
{% block body %}
<h2> Add a New Stock Holding </h2>
<br>
<div class='form'>
            <form method='POST' action=''>
                {{ form.hidden_tag() }}
                {{ form.stock.label }} {{ form.stock }}
                {{ form.position.label }} {{ form.position }}
                {{ form.portfolio.label }} {{ form.portfolio }}
                <br>
                {{ form.submit }}
            {{ message }}
	    </form>
</div>
{% endblock body %}
